<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="keywords" content="hover, focus, nth child">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced CSS </title>
    <style>

        input{
            background-color: aliceblue;
            color: black;
        }
        input:focus {
            background-color: #d0a0a0;
        }
        input:hover {
            background-color: yellow;
        }
        p:nth-child(5) {
            background-color: blueviolet;
            color: antiquewhite;
        }
    </style>
</head>
<body>
    
    <p>paragraph1</p>
    <p>paragraph2</p>
    <p>paragraph3</p>
    <p>paragraph4</p>
    <p>paragraph5</p>
    <p>paragraph5</p>

    <input type="text" name="name" id="">
</body>
</html>
