<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="keywords" content="transformer, rotate, scale">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container {
            width: 200px;
            height: 200px;
            margin: 100px;
            background-color: rebeccapurple;
            position: relative;
            /* transform: rotate(40deg);
            transform: scale(1);*/
        }
        #container:hover {
            transform: translateX(60px) translateY(80px) 
            rotate(80deg) scale(0.6);
        }
    </style>
</head>
<body>
    <div id="container"></div>
</body>
</html>
