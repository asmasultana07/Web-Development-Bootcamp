<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="Asma Sultana" />
    <meta name="keywords" content="html, form, div, label" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="image/icons8-module-64.png"  type="image/x-icon" />
    
    <title>HTML Form</title>

  </head>
  <body>
    <div><h2>A Simple Form</h2></div>
    <form>
      <fieldset>
        <div>
          <label for="">Enter Your Name</label>
          <input type="text" />
        </div>
        <br />
        <div>
          <label for="">Enter Your Email</label>
          <input type="email" />
        </div>
        <br />
        <div>
          <label for="">Enter Your Phone Number</label>
          <input type="number" />
        </div>
        <br />
        <div>
          <label for="">Enter Your Gender</label>
          <input type="radio" /> Male 
          <input type="radio" /> Female
        </div>
        <div>
          <label for="">Select Your Hobby</label>
          <input type="checkbox" /> Design
          <input type="checkbox" /> Crafting
          <input type="checkbox" /> Coding
        </div>
        <div>
          <br />
          <input type="submit" />
        </div>
      </fieldset>
    </form>
  </body>
</html>
